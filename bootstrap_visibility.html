<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; background: #ddd}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{}
		</style>
	</head>
	<body>

		<div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-sm-3">
						<img src="1.png" class="img-fluid d-none">
					</div>
					<div class="col-12 col-sm-3">
						<img src="2.png" class="img-fluid">
					</div>
					<div class="col-12 col-sm-3">
						<img src="3.png" class="img-fluid invisible">
					</div>
					<div class="col-12 col-sm-3">
						<img src="4.png" class="img-fluid">
					</div>
				</div>
			</div>
		</div>
		<!-- d-none 과 invisible은 같은 속성으로, 그냥 html상에서 사라지게끔 한다. 하지만 그대로 col 간격은 들고 있기 때문에 다른 사진들이 땡겨지거나 하지는 않는다. -->

		<div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-sm-3">
						<img src="1.png" class="img-fluid d-md-none d-lg-block">
					</div>
					<div class="col-12 col-sm-3">
						<img src="2.png" class="img-fluid">
					</div>
					<div class="col-12 col-sm-3">
						<img src="3.png" class="img-fluid d-none d-md-block d-lg-none">
					</div>
					<div class="col-12 col-sm-3">
						<img src="4.png" class="img-fluid">
					</div>
				</div>
			</div>
		</div>
		<!-- d-md-none d-lg-block 는 md size에서는 안보이게, lg size 이후부터는 보이게끔 한다. -->
		<!-- d-none d-md-block d-lg-none 는 모든 사이즈에서는 안보이게, md size는 보이게, 그 이후 lg size부터 다시 안보이게끔 한다. -->
		<!-- 안보였다가 다시 보이게끔 하는 것 / 특정 하나만 보이게끔 하고 나머지는 보이게끔 하는 것 = 순서대로 다 정의를 해주어야 한다. -->

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
