<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; background: #ddd}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{margin: 50px auto; height: 200px;}
		</style>
	</head>
	<body>
		
		<div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
			<div class="container-fluid">
				<h1>Button Color-Inner Classes</h1>
				<button type="button" class="btn btn-default">Default Button</button>
				<button type="button" class="btn btn-primary">Primary Button</button>
				<button type="button" class="btn btn-info">Info Button</button>
				<button type="button" class="btn btn-warning">Warning Button</button>
				<button type="button" class="btn btn-danger">Danger Button</button>
				<button type="button" class="btn btn-success">Success Button</button>
				<button type="button" class="btn btn-light">Light Button</button>
				<button type="button" class="btn btn-dark">Dark Button</button>
				<button type="button" class="btn btn-link">Link Button</button>
			</div>
			<!-- Button 내의 색상 클래스들이다 -->
			<div class="container-fluid">
				<h1>Button Color-Outline Classes</h1>
				<button type="button" class="btn btn-outline-primary">Primary Button</button>
				<button type="button" class="btn btn-outline-info">Info Button</button>
				<button type="button" class="btn btn-outline-warning">Warning Button</button>
				<button type="button" class="btn btn-outline-danger">Danger Button</button>
				<button type="button" class="btn btn-outline-success">Success Button</button>
				<button type="button" class="btn btn-outline-light">Light Button</button>
				<button type="button" class="btn btn-outline-dark">Dark Button</button>
				<button type="button" class="btn btn-outline-secondary">Secondary Button</button>
			</div>
			<!-- Button outline의 색상 클래스들이다 -->
			<div class="container-fluid">
				<h1>Button Size Classes</h1>
				<div>
					<button type="button" class="btn btn-primary btn-lg">Primary Large Button</button>
					<button type="button" class="btn btn-warning btn-lg">Warning Large Button</button>
				</div>
				<div>
					<button type="button" class="btn btn-primary btn-sm">Primary Small Button</button>
					<button type="button" class="btn btn-warning btn-sm">Warning Small Button</button>
				</div>
				<div>
					<button type="button" class="btn btn-primary">Primary Noraml Button</button>
					<button type="button" class="btn btn-warning">Warning Normal Button</button>
				</div>
			</div>
			<!-- Button size 클래스들이다 -->
			<div class="container-fluid">
				<h1>Button Active/Disabled Classes</h1>
				<div>
					<button type="button" class="btn btn-primary active">Primary Active Button</button>
					<button type="button" class="btn btn-warning active">Warning Active Button</button>
				</div>
				<div>
					<button type="button" class="btn btn-primary disabled">Primary Disabled Button</button>
					<button type="button" class="btn btn-warning disabled">Warning Disabled Button</button>
				</div>
				<div>
					<button type="button" class="btn btn-primary">Primary Normal Button</button>
					<button type="button" class="btn btn-warning">Warning Normal Button</button>
				</div>
			</div>
			<!-- Button active/disabled 클래스들이다. Active는 클릭된 상태로 보이게끔 하고, Disabled는 클릭 할 수 없는 상태로 보이게끔 한다.  -->
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
