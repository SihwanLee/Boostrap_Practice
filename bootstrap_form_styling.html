<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.container{margin-top: 30px;}
		</style>
	</head>
	<body>
		<div class="container">
			<form class="my-2 my-lg-0">
				<div class="form-inline form-group">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	        		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</div>
				<!-- form-inline은 클래스 안에 있는 form들은 다 inline 시켜준다. -->
				<!-- form-control은 form 클래스들을 스타일링 해주기 위한 클래스이다 -->
				<!-- form-group은 안에 있는 form들을 하나의 그룹으로 분류하기 위함이다. -->

				<div class="form-group w-25">
					<label for="email">Email</label>
					<input class="form-control" type="email" name="email">
				</div>
				<!-- w-25는 부모 div나 parent body의 넓이의 총 25%를 차지한다는 의미이다. 만약 w-50 과 같이 다른 숫자라면, 그만큼 차지한다. -->

				<div class="form-group">
					<label class="radio-inline"><input type="radio" name="gender">Male</label>
					<label class="radio-inline"><input type="radio" name="gender">Female</label>
				</div>
				<!-- radio에서 name="gender"를 통해, 하나만 선택하게끔 할 수 있다. -->

				<div class="form-group">
					<label class="checkbox-inline"><input type="checkbox">라면</label>
					<label class="checkbox-inline"><input type="checkbox">고기</label>
				</div>
				
				<input type="submit" class="btn btn-light border" value="send">
	        </form>
	    </div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
