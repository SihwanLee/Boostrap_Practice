<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; background: #ddd}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{}
			.navbar{font-size: 22px; margin: 20px auto;}
		</style>
	</head>
	<body>

		<nav class="navbar navbar-expand">
			<a class="navbar navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- navbar-brand는 navbar에 브랜드 로고를 넣는 경우 쓰기도 한다. -->
			<!-- data-toggle은 어떤 widget이랑 연결을 시켜 해당 element에 지정된 특징을 줄 때 사용한다 -->

			<div class="container-fluid collapse navbar-collapse nav-tabs" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<!-- sr-only는 지금과 같은 코멘트가 아닌 html상에는 존재하지만 화면상에서 아예 사라지게 하고 싶은 경우 사용하는 클래스이다. -->

					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Dropdown</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Item 1</a>
							<a class="dropdown-item" href="#">Item 2</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Item 3</a>
						</div>
		 			</li>
		 			<!-- dropdown-menu의 경우 dropdown-menu를 구현하려고 할 때 사용하는 클래스이다. 안에는 dropdown-item과 dropdown-divider가 존재한다. -->

				</ul>
				<form class="form-inline my-2 my-lg-0">
			    	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			    	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			    <!-- my-2, my-lg-0, mr-sm-2, my-sm-0과 같은 클래스는 스페이싱을 할 때 사용하는 클래스이다. -->
			    <!--form-inline 클래스는 form 내부의 컨트롤들을 같은 줄에 이어서 출력하게 하는 클래스이다. 화면이 좁아지면 컨트롤들이 여러 줄에 출력되는 for-verticle 같이 출력된다. -->
			    <!-- form-control은 <input>, <select> 와 같은 form element들을 스타일링하기 위해 사용되는 클래스이다. -->

			</div>
		</nav>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script>
			$(".nav li a").on("click", function(){
				$(".nav li a").removeClass("active");
				$(this).addClass("active");
			});
		</script>
	</body>
</html>
