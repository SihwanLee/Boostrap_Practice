<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; text-align: center; background: #ddd;}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{margin: 50px auto; height: 200px;}
		</style>
	</head>
	<body>
		<!-- A clearfix is used when a parent element contains floated child elements and you want the parent element to take up the content area of the child elements. -->
		<!-- Clearfix는 부모 element가 자식으로 floating element를 가질때 사용된다. Clearfix는 부모 element가 이 자식 element의 콘텐츠 영역을 둘러싸고 싶을 때 사용한다. -->
		<div style="margin: 0 auto; padding: 10px;">
			<div class="bg-info clearfix">
				<div class="col-lg-3 float-left Box">Left Box1</div>
				<div class="col-lg-3 float-right Box">Right Box2</div>
			</div>
			<div class="bg-danger clearfix">
				<div class="col-lg-3 float-left Box">Left Box2</div>
				<div class="col-lg-3 float-right Box">Right Box2</div>
			</div>
		</div>
		<!-- Clearfix가 있기 때문에 각 floating div class들에 대하여 background-color를 assign 할 수 있고, 다른 div class의 floating div class 들과 겹치지 않는다-->
		<div style="margin: 0 auto; padding: 10px;">
			<div class="bg-info">
				<div class="col-lg-3 float-left Box">Left Box1</div>
				<div class="col-lg-3 float-right Box">Right Box2</div>
			</div>
			<div class="bg-danger">
				<div class="col-lg-3 float-left Box">Left Box2</div>
			</dir>
		</div>
		<!-- 하지만 이렇게 clearfix가 없을 경우, 다른 div class의 floating div class 들과 겹침과 동시에, floating div class들에 background-color를 assign해도 적용되지 않는다.-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
