<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; background: #ddd}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{margin: 30px auto;}
		</style>
	</head>
	<body>
		<div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
			<div class="container border border-primary">
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link" href="#">Normal Tab</a></li>
					<li class="nav-item"><a class="nav-link active" href="#">Active Tab</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Normal Tab</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled Tab</a></li>
				</ul>
			</div>
			<!-- nav-tabs 형식을 띄는 nav들이다. -->
			<!-- active는 활성화된 nav-tab을 보여준다 -->
			<!-- disabled는 비활성화된 nav-tab을 보여준다 -->

			<div class="container border border-primary">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link" href="#">Normal Tab</a></li>
					<li class="nav-item"><a class="nav-link active" href="#">Active Tab</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Normal Tab</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled Tab</a></li>
				</ul>
			</div>
			<!-- nav-pills 형식을 띄는 nav들이다. -->
			<!-- active는 활성화된 nav-tab을 보여준다 -->
			<!-- disabled는 비활성화된 nav-tab을 보여준다 -->

			<div class="container border border-primary">
				<ul class="nav nav-pills flex-column col-3">
					<li class="nav-item"><a class="nav-link" href="#">Normal Tab</a></li>
					<li class="nav-item"><a class="nav-link active" href="#">Active Tab</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Normal Tab</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled Tab</a></li>
				</ul>
			</div>
			<!-- flex-column 형식은 안에 있는 리스트들이 정렬되게끔 도와준다. -->

			<div class="container border border-primary">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link" href="#">Normal Tab</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">Dropdown Tab</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href=""> Item 1 </a>
							<a class="dropdown-item" href=""> Item 2 </a>
							<a class="dropdown-item" href=""> Item 3 </a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href=""> Seperated Item </a>
						</div>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Normal Tab</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled Tab</a></li>
				</ul>
			</div>
			<!-- dropdown의 경우, 미리정의를 해주어야 형식은 안에 있는 리스트들이 정렬되게끔 도와준다. -->
			<!-- aria-haspopup="true" aria-expanded="false"의 경우 무조건 필요한 것은 아니지만, 다른 경우에 필요하다고 한다 -->

		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script>
			$(".nav li a").on("click", function(){
				$(".nav li a").removeClass("active");
				$(this).addClass("active");
			});
		</script>
	</body>
</html>
