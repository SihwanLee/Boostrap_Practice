<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; background: #ddd}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{}
		</style>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar navbar-brand" href="#">Navbar</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="container">
				<div class="collapse navbar-collapse nav nav-tabs" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">Item 1</a>
								<a class="dropdown-item" href="#">Item 2</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Item 3</a>
							</div>
			 			</li>
					</ul>
				    <button class="btn btn-primary navbar-btn navbar-right">Login</button>
				    <button class="btn btn-light navbar-btn navbar-right border" style="margin-left: 10px;">Register</button>
				</div>
			</div>
			<!-- 기존의 <div class="collapse navbar-collapse nav nav-tabs" id="navbarSupportedContent"> 에 container 클래스를 삽입하는 것이 아닌, 바깥에 새로운 div 클래스를 정의해주고 거기에 container 클래스를 정의해준다면 작은 화면에서 dropdown lists들이 collapse가 잘 되는 것을 볼 수 있다. -->

		</nav>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script>
			$(".nav li a").on("click", function(){
				$(".nav li a").removeClass("active");
				$(this).addClass("active");
			});
		</script>
	</body>
</html>
