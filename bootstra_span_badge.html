<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.container{margin-top: 30px;}
		</style>
	</head>
	<body>
		<div class="container">
			<form class="my-2 my-lg-0">
				<div class="container">
					<button type="submit" class="btn btn-default border">Messages <span class="badge badge-light">20</span></button>
					<button type="submit" class="btn btn-default border">Messages <span class="badge badge-primary">20</span></button>
					<button type="submit" class="btn btn-default border">Messages <span class="badge badge-danger">NEW</span></button>
					<button type="submit" class="btn btn-default border">Messages <span class="badge badge-warning">20</span></button>
					<button type="submit" class="btn btn-default border">Messages <span class="badge badge-success">20</span></button>
					<button type="submit" class="btn btn-default border">Messages <span class="badge badge-dark">20</span></button>
				</div>
				<!-- 메세지 옆의 작은 badge를 나타내는 역할들을 한다. 원해 있던 label labe-warning 과 같은 것은 사라졌다. -->
	        </form>
	    </div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
