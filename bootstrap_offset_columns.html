<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; text-align: center; background: #ddd; border: 2px black;}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{margin: 50px auto; height: 200px;}
		</style>
	</head>
	<body>
		
		<div class="divclass" style="max-width: 1200px; margin: 0 auto; padding: 10px;">
			<div class="container-fluid">
				<div class="row" style="margin-top: 20px;">
					<!-- col-12는 xs size에서는 12개의 column을 가지고 온다는 것을 의미
					     col-md-4는 md size에서는 4개의 column을 가지고 온다는 것을 의미
					     col-lg-3은 lg size에서는 3개의 column을 가지고 온다는 것을 의미-->
					<div class="col-8 offset-2 col-md-4 offset-md-0 col-lg-3 Box">Box</div> <!-- xs size에서는 offset 2, md size 부터는 offset 적용이 안되게 함-->
					<div class="col-12 col-md-4 Box col-lg-3">Box</div>
					<div class="col-12 col-md-4 Box col-lg-3">Box</div>
					<div class="col-12 col-md-4 Box col-lg-3">Box</div>
					<div class="col-12 col-md-4 Box col-lg-3">Box</div>
					<div class="col-12 col-md-4 Box col-lg-3">Box</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
