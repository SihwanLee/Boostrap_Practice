<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; text-align: center; background: #ddd; border: 2px black;}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{margin: 50px auto; height: 200px;}
		</style>
	</head>
	<body>
		
		<div class="divclass" style="max-width: 1200px; margin: 0 auto; padding: 10px;">
			<div class="container-fluid">
				<div class="row" style="margin-top: 20px;">

					<div class="col-10 offset-2 col-sm-4 offset-sm-0 col-md-4 order-md-1 col-lg-4 Box order-lg-1">Box</div> <!-- xs size에서는 offset 2, sm size 부터는 offset 적용이 안됨 / md size부터는 column들간의 순서에서 1번째로 오게 함, lg size부터는 column들간의 순서에서 1번째로 오게 함-->
					<div class="col-12 col-sm-4 col-md-4 order-md-3 col-lg-4 order-lg-2 Box">Box</div> <!-- md size부터는 column 들간의 순서에서 3번째로 오게 함, lg size부터는 column들간의 순서에서 2번쨰로 오게 함.-->
					<div class="col-12 col-sm-4 col-md-4 order-md-2 col-lg-4 order-lg-3 Box">Box</div> <!-- md size부터는 column 들간의 순서에서 2번째로 오게 함, lg size부터는 column들간의 순서에서 3번쨰로 오게 함.-->
					<!-- (order 전체에 해당함) md size에 적용시켜놓은 순서는, 다시 새로 정의하지 않는 이상 md size 이상에서도 같이 적용됨. 따라서 위에서는 lg size에서 새로 순서를 정의하여 md size의 order를 덮어씌운다.-->

				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
