<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Practice</title>
		<meta name="viewport" content="wdith-device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			.Box{padding: 60px 10px; background: #ddd}
			.Box:nth-child(even){background: #eee;}
			h1, h2{margin: 30px 0;}
			.container-fluid, .container{}
		</style>
	</head>
	<body>

		<div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
			<div class="container-fluid" style="padding: 10px">
				<div class="row">
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/2.png" class="img-fluid">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/3.png" class="img-fluid">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/4.png" class="img-fluid">
					</div>
				</div>
			</div>
			<!-- class="img-fluid" 없이는 사진들이 모두 겹쳐 보인다. -->
			<!-- class="img-fluid" 를 통해 사진들이 겹치지 않고 잘 보이게끔 한다. -->

			<div class="container-fluid" style="padding: 10px">
				<div class="row">
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid rounded">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid rounded">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid rounded">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid rounded">
					</div>
				</div>
			</div>
			<!-- rounded 클래스는 사진의 네 꼭짓점들이 조금 둥글게 보이게끔 한다. -->

			<div class="container-fluid" style="padding: 10px">
				<div class="row">
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid rounded-circle">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid rounded-circle">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid rounded-circle">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid rounded-circle">
					</div>
				</div>
			</div>
			<!-- rounded-circle 클래스는 사진이 타원형의 형태로 화면상에 나타나게 된다. -->

			<div class="container-fluid" style="padding: 10px">
				<div class="row">
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid img-thumbnail">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid img-thumbnail">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid img-thumbnail">
					</div>
					<div class="col-12 col-sm-3">
						<img src="imgs/1.png" class="img-fluid img-thumbnail">
					</div>
				</div>
			</div>
			<!-- img-thumbnail 클래스는 사진 액자속에 들어간 것 처럼 나타나게끔 해준다. -->

		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
